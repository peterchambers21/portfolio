<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Your Name</title>
  <meta name="description" content="Contact Your Name — developer portfolio." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div class="brand"><span class="logo"></span><a class="brand-link" href="index.html">Your Name</a></div>
      <div class="actions">
        <a class="btn" href="about.html">About</a>
        <a class="btn" href="contact.html">Contact</a>
        <a class="btn" href="https://www.linkedin.com/in/your-link" target="_blank" rel="noopener">LinkedIn</a>
        <a class="btn" href="resume.pdf" target="_blank" rel="noopener">Resume</a>
      </div>
    </nav>

    <header class="hero">
      <h1>Get in touch</h1>
      <p class="muted">I’m open to roles, freelance, and interesting collaborations.</p>
    </header>

    <main>
      <section class="card" style="max-width: 820px; margin: 0 auto;">
        <div class="content">
          <form id="contactForm" class="form" novalidate>
            <!-- Honeypot (spam trap) -->
            <input type="text" name="company" id="company" autocomplete="off" tabindex="-1" class="hp" aria-hidden="true">
            <div class="row">
              <div class="field">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" required />
                <small class="error" data-for="name"></small>
              </div>
              <div class="field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required />
                <small class="error" data-for="email"></small>
              </div>
            </div>
            <div class="field">
              <label for="subject">Subject</label>
              <input id="subject" name="subject" type="text" maxlength="120" />
              <small class="error" data-for="subject"></small>
            </div>
            <div class="field">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="6" required></textarea>
              <small class="error" data-for="message"></small>
            </div>

            <div class="row" style="justify-content: space-between; align-items:center">
              <label class="muted" style="display:flex; gap:8px; align-items:center">
                <input id="sendCopy" type="checkbox"> Send me a copy
              </label>
              <button class="btn" type="submit">Send</button>
            </div>

            <p id="formStatus" class="muted" role="status" style="margin-top:12px"></p>
          </form>

          <div style="margin-top:22px">
            <p class="muted">Prefer email? <a class="link" href="mailto:your.email@example.com">your.email@example.com</a></p>
          </div>
        </div>
      </section>
    </main>

    <footer>© <span id="year"></span> Your Name</footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script type="module" src="contact.js"></script>
</body>
</html>
